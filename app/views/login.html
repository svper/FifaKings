 <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.login">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" ng-model="user.remember"> Remember me
          </label>
        </div>
       
      </form>
       <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="validateLogin(user)">Sign in</button><button class="btn btn-lg btn-success btn-block" type="submit" ng-click="register()">Register</button>
