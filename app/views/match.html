<form>
	<div class="form-inline">
		<div class="form-group">
			<label for="teamHome">Team</label>
			<input type="text" ng-model="home.team" typeahead="team as team.name for team in teams | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search..." id="teamHome">
		</div>
		<div class="form-group">
			<label for="playerHome">Player</label>
			<input type="text" ng-model="home.player" typeahead="player as player.getName() for player in players | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search..." id="playerHome">
		</div>
		<div class="form-group">
			<label for="scoreHome">Score</label>
			<input type="text" ng-model="home.score" class="form-control" id="scoreHome">
		</div>
	</div>

	<div class="form-group">
		<span class="vs">VS</span>
	</div>

	<div class="form-inline">
		<div class="form-group">
			<label for="scoreAway">Score</label>
			<input type="text" ng-model="away.score" class="form-control" id="scoreAway">
		</div>
		<div class="form-group">
			<label for="playerAway">Player</label>
			<input type="text" ng-model="away.player" typeahead="player as player.getName() for player in players | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search..." id="playerAway">
		</div>
		<div class="form-group">
			<label for="teamAway">Team</label>
			<input type="text" ng-model="away.team" typeahead="team as team.name for team in teams | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search..." id="teamAway">
		</div>
	</div>
</form>
<div>
Results:<br>
{{home}}<br>
<br>
vs <br>
<br>
{{away}}<br>
</div>
