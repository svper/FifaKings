<div class="col-sm-8">
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" name="tournamentDetailForm" novalidate ng-submit="submitForm(tournamentDetailForm.$valid)" ts-error-scroll>

				<legend>General</legend>
				<div class="form-group" ts-form-group-error="name">
					<label class="requiredLabel col-lg-3 control-label">Name</label>
					<div class="col-lg-9">
						<input type="text" name="name" class="form-control"
						ng-model="tournament.name" required 
						ng-model-options="{ debounce: 300 }" ng-minlength="2" ts-auto-focus />
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-3 control-label">Host</label>
					<div class="col-lg-9">
												<input type="text" ng-model="tournament.host" typeahead="player as player.getName() for player in users | filter:$viewValue | limitTo:8" class="form-control" placeholder="Select a player" id="playerHome"/>
					</div>
				</div>
				<legend>Players</legend>



				<div class="form-group">
					<table class="table table-striped"> 
						<tr ng-repeat="plyr in tournament.players track by $index">
							<td>{{plyr.getName()}}</td>
							<td><a ng-click="removePlayer({{plyr}})" class="link delete"><span class="glyphicon glyphicon-remove"></span></a></td>
						</tr>
					</table>

				</div>







				<div class="form-group" ts-form-group-error="players">
					<div class="col-lg-9">
						<input type="text" ng-model="selectedPlayer" typeahead="player as player.getName() for player in users | filter:$viewValue | limitTo:8" class="form-control" placeholder="Select a player" id="playerHome"/>

					</div>
					<div class="col-lg-2">
						<a class="btn btn-success" ng-click="addPlayerToTournament(selectedPlayer)"><span class="glyphicon glyphicon-plus"/></a>

					</div>
				</div>
			</div>
		</div>
<div class="form-group">
	<div class="col-lg-12">
		<div class="pull-right">
			<div class="btn-group">
				<button type="button" class="mb-sm btn btn-labeled btn-default" ui-sref="tournamentList">
					<span class="btn-label"><i class="fa fa-arrow-left"></i> Back</span>
				</button>
			</div>
			<div class="btn-group">
				<button type="submit" ng-click="submitForm(tournamentDetailForm.$valid)" class="mb-sm btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
</form>
</div>
</div>
</div>
