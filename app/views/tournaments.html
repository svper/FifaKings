<table class="table table-striped"> 

	<tr ng-repeat="tour in tournaments">
		<td>{{tour.name}}</td>
		<td>{{tour.regDate | date:'dd-MM-yyyy'}}</td>
		<td>{{tour.version}}</td>
		<td><a href="#/tournament/{{tour.id}}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
	</tr>
</table>


<a href="#/tournament" class="btn btn-success"><span class="gglyphicon glyphicon-plus"/> Add Tournament</a>
